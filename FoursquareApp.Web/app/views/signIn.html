<div>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>

    <div class="container">
        <form name="signUpForm" novalidate class="form-horizontal" role="form">
            <fieldset>
                <legend>Signup</legend>
            </fieldset>
            <div class="form-group">
                <label class="col-md-2">User Name</label>
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Enter your user name" name="userName" data-ng-model="userName" required />
                    </div>
                    <div class="error-container" ng-show="signUpForm.userName.$dirty && signUpForm.userName.$invalid">
                        <small class="text-error" ng-show="signUpForm.userName.$error.required">User name is required</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2">Password</label>
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-hand-right"></i></span>
                        <input type="password" class="form-control" placeholder="Enter your password" name="password" data-ng-model="password" required />
                    </div>
                    <div class="error-container" ng-show="signUpForm.password.$dirty && signUpForm.password.$invalid">
                        <small class="text-error" ng-show="signUpForm.password.$error.required">Password is required</small>
                    </div>
                    <div ng-show="(signUpForm.userName.$dirty && signUpForm.userName.$invalid) || (signUpForm.password.$dirty && signUpForm.password.$invalid)">
                        <small class="text-error" ng-hide="signUpForm.userName.$error.required || signUpForm.password.$error.required">{{formError}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="button" class="btn btn-success" data-ng-click="signIn()">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
